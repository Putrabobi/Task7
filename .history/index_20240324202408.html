<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Haji dan Umroh</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #333;
            color: #fff;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-right: 20px;
        }

        .nav-links li a {
            color: #fff;
            text-decoration: none;
        }

        .main-content {
            padding: 50px 0;
            text-align: center;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <div class="container">
            <div class="logo">Haji & Umroh</div>
            <ul class="nav-links">
                <li><a href="#">Beranda</a></li>
                <li><a href="#">Paket Haji</a></li>
                <li><a href="#">Paket Umroh</a></li>
                <li><a href="#">Kontak</a></li>
            </ul>
        </div>
    </nav>
</header>

<section class="main-content">
    <div class="container">
        <h1>Selamat Datang di Website Haji & Umroh</h1>
        <p>Ini adalah website untuk informasi tentang paket perjalanan Haji dan Umroh.</p>
    </div>
</section>

<footer>
    <div class="container">
        <p>Hak Cipta &copy; 2024 Haji & Umroh</p>
    </div>
</footer>

</body>
</html>
